<!DOCTYPE html>
<html>
<head>
<style>
.pricing {
width: 100%;
max-width: 360px;
margin: 16px auto;
background-color: #fff;
box-shadow: 0 0 10px #ccc;
padding: 16px;
text-align: left;
box-sizing: border-box;
border-radius: 8px;
}

.title {
font-size: 22px;
font-weight: bold;
}

.price {
font-size: 18px;
color: green;
}

.features {
list-style: none;
padding-left: 0;
}

.features li {
padding: 4px;
border-bottom: 1px solid #eee;
}

.features li:last-child {
border-bottom: none;
}

.btn {
background: blue;
color: white;
padding: 10px 20px;
border: none;
margin-top: 10px;
cursor: pointer;
width: 100%;
border-radius: 6px;
}

.btn:hover {
background: darkblue;
}

.btn:focus {
outline: 2px solid #4c9ffe;
outline-offset: 2px;
}
</style>
</head>
<body>

<div id="app"></div>

<template id="pricing-card-template">
<div class="pricing" role="region" aria-label="Pricing card">
<h2 class="title"></h2>
<p class="price"></p>
<ul class="features"></ul>
<button class="btn" type="button"></button>
</div>
</template>

<script>
function createPricingCard(options) {
var title = options && options.title ? options.title : "";
var price = options && options.price ? options.price : "";
var features = options && options.features && Array.isArray(options.features) ? options.features : [];
var ctaText = options && options.ctaText ? options.ctaText : "Select";
var onClick = options && typeof options.onClick === "function" ? options.onClick : function(){};

var template = document.getElementById("pricing-card-template");
var node = template.content.cloneNode(true);
var root = node.querySelector(".pricing");
node.querySelector(".title").textContent = title;
node.querySelector(".price").textContent = price;
var ul = node.querySelector(".features");
for (var i = 0; i < features.length; i++) {
var li = document.createElement("li");
li.textContent = features[i];
ul.appendChild(li);
}
var button = node.querySelector(".btn");
button.textContent = ctaText;
button.setAttribute("aria-label", ctaText + " for " + title);
button.addEventListener("click", function(evt){ onClick({ title: title, price: price, features: features, event: evt }); });
return node;
}

var app = document.getElementById("app");
app.appendChild(createPricingCard({
title: "Basic Plan",
price: "$9.99 / month",
features: ["1 GB Storage", "Basic Support", "All Core Features"],
ctaText: "Start Trial",
onClick: function(payload){
alert("Selected: " + payload.title + " (" + payload.price + ")");
}
}));
</script>

</body>
</html>
